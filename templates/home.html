!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Predict Solar</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Predict Solar Capacity</h1>
                <p>Enter your details below!</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/" role="form", name="donationform">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" name="entity" placeholder="country">
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            <input type="text" class="form-control" name="time" placeholder="year">
                        </div>
                        <!-- <div class="form-group">
                            <label>Residual Sugar</label>
                            <input type="text" class="form-control" name="monetary" placeholder="Sugar Content">
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Time (months)</label>
                            <input type="text" class="form-control" name="time" placeholder="Time">
                        </div> -->
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <h1>{{ message }}</h1>
                </div>
            </div>
        </div>
        <style>
            div {
              background-image: url('../static/img/solar_panels.jpg'); size:"width: 500px; height:400px;"
            }
        </style>
        <footer>
            <div class="footer">Copyright &copy; Obianyimuo & Ozcelik, July 2020</div>
        </footer>

        <script src="../static/js/data.js"></script>
        <script src="../static/js/app.js"></script>
    </body>
</html>
